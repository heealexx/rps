<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <script src="rps.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">ROCK PAPER SCISSORS</h1>
  <h6>Best of 5</h6>
  <div class="scores">
    <div id="player">
      <p>Your score: 0</p>
      <img src="images/gon.png" alt="gon">
    </div>
    <div id="computer">
      <p>Enemy score: 0</p>
      <img src="images/robot.png" alt="robot">
    </div>
  </div>
  <div class="choices">
    <button id="rock"><img src="images/rock.png" alt="rock"></button>
    <button id="paper"><img src="images/paper.png" alt="paper"></button>
    <button id="scissors"><img src="images/gwen.png" alt="gwen"></button>
  </div>
  <div id="footer">
    Alex He
  </div>
  
</body>
</html>
